<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument o Matýskovi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dokument o Matýskovi</h1>
        <nav>
            <a href="#about">O Matýskovi</a>
            <a href="#gallery">Galerie</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <main>
        <section id="about" class="card fade-in">
            <h2>Kdo je Matýsek?</h2>
            <p>Matýsek je úžasný tvor, který miluje dobrodružství, smích a nové zážitky. Tento dokument vám představí jeho příběh.</p>
        </section>

        <section id="gallery" class="card fade-in">
            <h2>Galerie</h2>
            <div class="gallery">
                <img src="img1.jpg" alt="Matýsek - obrázek 1">
                <img src="img2.jpg" alt="Matýsek - obrázek 2">
                <img src="img3.jpg" alt="Matýsek - obrázek 3">
              </div>
        </section>

        <section id="contact" class="card fade-in">
            <h2>Kontakt</h2>
            <form>
                <input type="text" placeholder="Vaše jméno" required>
                <input type="email" placeholder="Váš email" required>
                <textarea placeholder="Vaše zpráva" rows="4" required></textarea>
                <button type="submit">Odeslat</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Dokument o Matýskovi</p>
    </footer>
</body>
</html>
